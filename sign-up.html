    <meta charset="UTF-8">

        <nav class="navbar navbar-dark bg-dark p-3 ">

                    <div class="container col-sm-12" style="padding: 5px;">
                        <h4>Log In</h4>
                        <form>
                            <div class="form-group">
                                <label for="indentifiant">indentifiant:</label>
                                <input type="text" class="form-control input" id="identifiant" placeholder="identifiant" name="id"
                                style="width : 200px; text-align : center;">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control input" id="pwd" placeholder="Enter password" name="pwd"
                                style="width : 200px; text-align : center;">
                            </div>
                            <button type="submit" name="connect" id="submit" class="btn btn-dark">Submit</button>
                            <span class="form-text text-muted" id="erreur"></span>
                            <span class="form-text text-muted" id="erreur2"></span>
                        </form>
                    </div>
                </ul>
            </div>
            <a href="./index.html" class="nav">Accueil</a>

    <main>
        <br>
        <h2 class="titre text-white bg-dark col-xs-12 col-sm-8 col-md-6 col-lg-4"><b><i>Inscription : </i></b></h2>
        <div class="mx-auto" style="width: 400px">
            <div class="form-group">
                <label for="indentifiant"><b><i><u>identifiant:</u></i></b></label>
                <input type="text" class="form-control form-control-lg input2" id="identifiant2" placeholder="identifiant" name="id_inscri">
            </div>
            <div class="form-group">
                <label for="indentifiant"><b><i><u>email:</u></i></b></label>
                <input type="email" class="form-control form-control-lg input2" id="email" placeholder="email" name="email_inscri" >
            </div>
            <div class="form-group">
                <label for="pwd"><b><i><u>mot de passe:</u></i></b></label>
                <input type="password" class="form-control form-control-lg input2" id="pwd2" placeholder="Enter mot de passe" name="pwd_inscri">
            </div>
            <div class="form-group">
                <label for="pwd"><b><i><u>Confirmation mot de passe:</u></i></b></label>
                <input type="password" class="form-control form-control-lg input2" id="pwd_confirme" placeholder="Enter mot de passe" name="pwd_inscri2">
            </div>
            <button type="submit" name="inscri" id="submit2" class="btn btn-dark">Submit</button>
            <span class="form-text text-muted" id="erreur4"></span>
            <span class="form-text text-muted" id="erreur3"></span>
            <span class="form-text text-muted" id="erreur5"></span>
        </div>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </main>
    <br>
    <footer class="bg-dark p-3">
        <div class="container">
            <div class="row justify-content-center">

                <h1 class="text-center mt-5">Météo</h1>
                <!-- Ville / Temperature -->
                    <div class="text-center">
                        <span id="ville">paris</span>
                        <div id="temperature">
                            <span id="temperature_label">xx.x</span> °C
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">

            </div>
        </div>
